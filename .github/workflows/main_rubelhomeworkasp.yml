name: Build and deploy ASP.Net Core app to Azure Web App - rubelhomeworkasp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Backend/IDK_Api/IDK_Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Backend/IDK_Api/IDK_Api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          auth-type: 'OIDC'
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rubelhomeworkasp'
          package: .

